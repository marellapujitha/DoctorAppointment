<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Book Your Appointment</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="appontmentForm" (ngSubmit)="bookAppontment()">
        <div class="form-group">
          <label>Enter Your name</label>
          <input
            type="text"
            placeholder="Enter your name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Enter Your Whatsapp Number</label>
          <input
            type="number"
            placeholder="Enter your Number"
            formControlName="numb"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Enter Your Prefferred Date</label>
          <input
            type="date"
            class="form-control"
            formControlName="pdate"
            [min]="today"
          />
        </div>
        <div class="form-group">
          <label for="ptime">Select Preferred Time</label>
          <select formControlName="ptime" class="form-control" id="ptime">
            <option value="" disabled selected>Select a time slot</option>
            <option *ngFor="let s of availableSlots" [value]="s">
              {{ s }}
            </option>
          </select>
        </div>

        <div id="bt" class="form-group">
          <button type="submit" class="btn btn-success p-2 ml-5">
            Book Appointment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
